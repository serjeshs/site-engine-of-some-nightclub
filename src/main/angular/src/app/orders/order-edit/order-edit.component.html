<div class="form-group">
  <label for="name">Имя</label>
  <input type="text" class="form-control"
         id="name"
         required
         [(ngModel)]="order.name"
         name="name"
         #name="ngModel"
         placeholder="Имя?"
  >
</div>

<div class="form-group">
  <label for="name">Фамилия</label>
  <input type="text" class="form-control"
         id="surname"
         required
         [(ngModel)]="order.surname"
         name="surname"
         #surname="ngModel"
         placeholder="Фамилия?"
  >
</div>

<div class="form-group">
  <label for="phone">Email aдрес</label><br>
  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" [(ngModel)]="order.email"
         required
         name="email"
         #email="ngModel"
         placeholder="Enter email">
  <small id="emailHelp" class="form-text text-muted">Мы никому не расскажем ваш емеил.</small>
</div>


<div class="form-group">
  <label for="phone">Номер мобильного телефона</label><br>
  <input type="tel" class="form-control" id="phone" aria-describedby="phoneHelp" [(ngModel)]="order.phone"
         required
         name="phone"
         #phone="ngModel"
         placeholder="Enter phone">
  <small id="phoneHelp" class="form-text text-muted">Мы свяжемся с вами в ближайшее время, после оформления
    заказа.
  </small>
</div>


<div class="form-group">
  <label for="event">Выберите мероприятие, которое хотите посетить</label>
  <select id="event"
          required
          [(ngModel)]="order.event"
          name="event"
          #event="ngModel"
          (change)="changeEvent()"
          class="form-control">
    <option selected="selected" value="0">Выберите...</option>
    <option *ngFor="let event of events" [value]="event.id">{{event.name}} - {{event.startEvent}}</option>
  </select>
</div>

<div class="form-group">
  <label for="arrivalTime">Время вашего прибытия в клуб</label>
  <input type="text" class="form-control" id="arrivalTime"
         [(ngModel)]="order.arrivalTime"
         name="arrivalTime"
         #arrivalTime="ngModel"
         placeholder="Введите время предполагаемого прибытия, для комфортной подачи блюд">
</div>


<div class="form-group">
  <label for="people">Количество человек</label>
  <input type="number" class="form-control" id="people"

         required
         [(ngModel)]="order.people"
         name="people"
         #people="ngModel"
         value="1"
         min="0"
         max="6"
         placeholder="Кол-во гостей пришедших с Вами">
</div>
<div class="form-group" [hidden]="!(order.event > 0)">
  <img src="../../assets/img/club_plan.png" style="    display: block !important;
    margin-left: auto !important;
    margin-right: auto !important;"/>
</div>
<div class="form-group" [hidden]="!(order.event > 0)">
  <label for="tableNumber">Выберите номер столика</label>
  <select id="tableNumber"

          required
          [(ngModel)]="order.tableNumber"
          name="tableNumber"
          #tableNumber="ngModel"

          class="form-control">
    <option selected="selected">Выберите...</option>
    <option *ngFor="let tableNumber of tableNumbers" [value]="tableNumber.id">
      {{tableNumber.name}}
    </option>
  </select>
</div>
<div class="form-group" [hidden]="!(order.event < 1)">
  <h2>Для выбора столика выберите событие!</h2>
</div>
<div class="form-group">
  <label for="description">комментарий к заказу</label>
  <textarea type="text" class="form-control" id="description"

            required
            [(ngModel)]="order.description"
            name="description"
            #description="ngModel"
            placeholder="Введите ваши дополнительные пожелания"> </textarea>
</div>

<div class="form-check">
  <input type="checkbox" class="form-check-input" id="rulesCheck"
         [(ngModel)]="order.rulesCheck" name="rulesCheck"
         #rulesCheck="ngModel"
         required>
  <label class="form-check-label" for="rulesCheck">
    Я обязуюсь не нарушать
    <a href="/rules" target="_blank"><u><b>правила клуба RE:PUBLIC</b></u></a>
  </label>
</div>
